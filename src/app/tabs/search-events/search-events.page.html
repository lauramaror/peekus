<ion-header [translucent]="true">
    <app-peekus-header></app-peekus-header>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <app-peekus-header></app-peekus-header>
    </ion-header>

    <ion-searchbar placeholder="Buscar eventos" show-clear-button="focus" [debounce]="1000" (ionChange)="buscarEvento($event)"></ion-searchbar>
    <ion-progress-bar type="indeterminate" color="primary" *ngIf="loading"></ion-progress-bar>
    <div *ngIf="!loading">
        <app-event-list [events]="eventsList" [userId]="userId" [search]="true" (filterByType)="filterByType($event)"></app-event-list>
    </div>
</ion-content>
