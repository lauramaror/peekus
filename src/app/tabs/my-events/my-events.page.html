<ion-header [translucent]="true">
    <app-peekus-header></app-peekus-header>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <app-peekus-header></app-peekus-header>
    </ion-header>
    <div>
        <h3 class="t-center">Mis eventos</h3>
        <div class="d-flex-inbetween">
            <div class="d-flex-start">
                <ion-item>
                    <!-- [compareWith]="compareWith" value="{{myDefaultStatusesValue}}" -->
                    <ion-select multiple="true" selectedText="Estados" (ionChange)="changeStatuses($event)">
                        <ion-select-option *ngFor="let status of statusesArray" value="{{status.value}}">{{status.name}}</ion-select-option>
                    </ion-select>
                </ion-item>
                <ion-item class="ml-2">
                    <ion-select multiple="true" selectedText="Creadores" (ionChange)="changeCreators($event)">
                        <ion-select-option value="ME">Creador: yo</ion-select-option>
                        <ion-select-option value="OTHERS">Creador: otros</ion-select-option>
                    </ion-select>
                </ion-item>
            </div>
            <ion-button class="ion-no-padding mr-2" style="border-radius: 1%;" [routerLink]="['/base/edit', '']" routerDirection="root">
                <ion-icon slot="icon-only" name="add" color="white" style="padding: 5px;"></ion-icon>
            </ion-button>
        </div>
        <ion-progress-bar type="indeterminate" color="primary" *ngIf="loading" class="mt-1"></ion-progress-bar>
        <app-event-list *ngIf="!loading" [events]="eventsList" [userId]="userId"></app-event-list>
        <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
            <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll>
    </div>
</ion-content>
