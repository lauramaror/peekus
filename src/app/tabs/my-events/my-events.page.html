<ion-header [translucent]="true">
    <app-peekus-header></app-peekus-header>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <app-peekus-header></app-peekus-header>
    </ion-header>
    <ion-progress-bar type="indeterminate" color="primary" *ngIf="loading"></ion-progress-bar>
    <div *ngIf="!loading">
        <h3 class="t-center">Mis eventos</h3>
        <ng-container *ngFor="let event of eventsList">
            <p class="p-1">{{event.name}} - {{event.description}}</p>
        </ng-container>
    </div>
</ion-content>
