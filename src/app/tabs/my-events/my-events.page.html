<ion-header [translucent]="true">
    <app-peekus-header></app-peekus-header>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <app-peekus-header></app-peekus-header>
    </ion-header>
    <p>Events:</p>
    <ng-container *ngFor="let event of eventsList">
        <p>{{event.name}} - {{event.description}}</p>
    </ng-container>
</ion-content>
