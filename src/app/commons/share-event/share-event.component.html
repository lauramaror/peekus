<ion-button fill="clear" class="ion-no-margin ion-no-padding" color="tertiary" id="modal-share-{{event.id}}-{{randomId}}">
    <ion-icon name="share-social" class="bigIconSize"></ion-icon>
</ion-button>

<ion-modal #modalShare trigger="modal-share-{{event.id}}-{{randomId}}">
    <ng-template>
        <ion-content>
            <ion-toolbar>
                <ion-title>COMPARTIR EVENTO</ion-title>
                <ion-buttons slot="end">
                    <ion-button color="tertiary" (click)="modalShare.dismiss()">
                        <ion-icon name="close"></ion-icon>
                    </ion-button>
                </ion-buttons>
            </ion-toolbar>
            <ion-grid>
                <ion-row>
                    <ion-text class="ml-2">{{event.name}}</ion-text>
                </ion-row>
                <ion-row class="ion-justify-content-between">
                    <ion-col size="7">
                        <img src="{{eventQR}}" alt="">
                    </ion-col>
                    <ion-col size="5">
                        <ion-button [fill]="'clear'" color="tertiary" class="ion-no-padding logoSocial" (click)="downloadQR()">
                            <ion-icon name="download-outline" size="large"></ion-icon>
                        </ion-button>
                        <div class="mt-1">
                            <ion-button *ngFor="let logo of logosSocial" [fill]="'clear'" color="tertiary" class="ion-no-padding logoSocial">
                                <ion-icon name="{{logo.logo}}" size="large"></ion-icon>
                            </ion-button>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
    </ng-template>
</ion-modal>
